<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
    <p>Requires</p>
    <li>Container</li>
    <li>Flexbox for the choices</li>
    <li>Prevent elements from going out the border: need flex-wrap: wrap;</li>
    <li>justify-content: space-around -> element will be equally spaced</li>
    <li>Hover on item so the shadow will show</li>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id='flex-box-rps-div'>
        <img src="rock.jpg" id="rock" width="25%" onclick="rpsGame(this)">
        <img src="paper.jpg" id="paper" width="25%" onclick="rpsGame(this)">
        <img src="scissors.jpg" id="scissors" width="25%" onclick="rpsGame(this)">
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
