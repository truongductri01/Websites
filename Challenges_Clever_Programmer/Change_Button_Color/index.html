<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Changing Button Colors</title>
  </head>
  <body>
    <div class="container-4">
      <h2 id = "Change-my-color">Challenge 4: Changin Button Colors</h2>
      <div class="flex-box-pick-color">
        <form action="index.html" method="post">
          <select  name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button type="button" name="button" class="btn btn-primary">Wee!</button>
        <button type="button" name="button" class="btn btn-danger">Yahoo!</button>
        <button type="button" name="button" class="btn btn-warning">Google!</button>
        <button type="button" name="button" class="btn btn-success">Facebook!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
