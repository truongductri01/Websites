<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Changing Button Colors</title>
  </head>
  <body>
    <div class="container-5">
      <h3 id = "Change-my-color">Challenge 5: BlackJack</h2>
      <h3><span id="blackjack-result">Let's play </span></h3>
      <div class="flex-box-blackjack-row-1">

        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>

      </div>

      <div class="flex-box-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
          <button class="btn-lg btn-danger mr-2" id = "blackjack-deal-button">Deal</button>
        </div>
      </div>

      <div class="flex-box-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>

    </div>


    <script src="script.js"></script>
  </body>
</html>
